<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>아이주 관리자</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/ui.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/ui.js"></script>
	<script src="../js/jquery-ui-1.12.1.js"></script>
	<script src="../js/include.js"></script>
</head>
<body>
<div class="container">
	<nav>
		<div role="main_nav" data-include="nav_main.html"></div>
		<div role="sub_nav" data-include="nav_set.html"></div>
	</nav>
	<div class="contents">
		<div class="page_header">
			<div class="page_title">템플릿 설정</div>
			<div class="page_sub_title"></div>
		</div>
		<div class="section">
			<div class="section_title">템플릿 선택</div>
			<div class="template_list">
				<div class="template_box selected on" data-idx="basic_img">
					<div class="img_box">
						<img src="../img/itemImg.png" alt="템플릿 이미지">
						<span class="select_show">사용중</span>
					</div>
					<div class="info_box">
						<div class="template_txt">기본 템플릿(이미지형)</div>
					</div>
				</div>
				<div class="template_box" data-idx="basic_txt">
					<div class="img_box">
						<img src="../img/itemImg.png" alt="템플릿 이미지">
						<span class="select_show">사용중</span>
					</div>
					<div class="info_box">
						<div class="template_txt">기본 템플릿(텍스트형)</div>
					</div>
				</div>
			</div>
			<div class="template_info" data-idx="basic_img">
				<div class="template_tit">기본 템플릿(이미지형) 정보</div>
				<div class="template_preview">
					<div class="img_box">
						<img src="../img/img_t_img_1.png" alt="이미지">
					</div>
					<div class="img_box">
						<img src="../img/img_t_img_2.png" alt="이미지">
					</div>
				</div>
			</div>
			<div class="template_info" data-idx="basic_txt">
				<div class="template_tit">기본 템플릿(텍스트형) 정보</div>
				<div class="template_preview">
					<div class="img_box">
						<img src="../img/img_t_txt_1.png" alt="이미지">
					</div>
					<div class="img_box">
						<img src="../img/img_t_txt_2.png" alt="이미지">
					</div>
				</div>
			</div>

		</div>
		<div class="btn_box">
			<a href="javascript:void(0)" class="btn col_red">변경</a>
		</div>
		<div class="list_form">

		</div>

	</div>
	<footer role="footer" data-include="footer.html"></footer>

</div>
<script>

	// 기본정보 불러오기
	$(document).ready(function () {

		var idx	= $('.template_box.selected').data('idx');

		$('.template_info[data-idx=' + idx +']').show();

	});


	//템플릿 선택 시 정보 보여주기
	$('.template_box').on('click',function () {

		var idx = $(this).data('idx');
		var box	=	$('.template_info');

		box.hide();
		$('.template_info[data-idx=' + idx +']').show();

		// 효과
		$('.template_box').removeClass('on');
		$(this).addClass('on');

	});



</script>
</body>
</html>
