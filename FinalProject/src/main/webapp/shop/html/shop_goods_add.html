			<div class="body scroll">

				<div class="list_form">

						<colgroup>

						<tr>
							<th>옵션명</th>
							<th>옵션값</th>
							<th>추가금액</th>

							<td rowspan="3">기장추가</td>

</div>
<script src="../js/shop_setting.js"></script>
<script>

	// 옵션 선택 팝업창
	function option_select_pop(){
		$('.contents').addClass('overlay');
		$('.popup').show();
	}

	// 옵션 삭제
	function option_del(e){
		$(e).parents('.op_box').remove();
	}


	// 팝업 옵션 전체 선택
	$('.popup thead input').on('change',function () {

		if($(this).prop('checked')){
			$('.popup tbody input').prop('checked',true);
		}else{
			$('.popup tbody input').prop('checked',false);
		}

	});


	// 테이블 클릭 시 체크박스 클릭
	$('.table_list tbody tr').on('click',function (e) {

		if (e.target.type !== 'checkbox') {
			// $(':checkbox', this).trigger('click');
			$(':checkbox', this).trigger('click');
		}

		// $(this).find('input[type="checkbox"]').trigger('click')
	});




	function add_op() {

		$('.op_group').after('<div>내용삽입</div>')

	}


</script>
