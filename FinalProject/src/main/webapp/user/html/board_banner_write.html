<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>아이주 관리자</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/ui.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/jquery-ui-1.12.1.js"></script>
	<script src="../js/ui.js"></script>
	<script src="../js/include.js"></script>
</head>
<body>
<div class="container">
	<nav>
		<div role="main_nav" data-include="nav_main.html"></div>
		<div role="sub_nav" data-include="nav_board.html"></div>
	</nav>
	<div class="contents">
		<div class="page_header">
			<div class="page_title">배너 등록</div>
			<div class="page_sub_title"></div>
		</div>
		<div class="section">
			<div class="section_title"></div>
			<div class="set_form">
				<table class="table_set">
					<colgroup>
						<col width="180">
						<col width="*">
					</colgroup>
					<tr>
						<th>제목</th>
						<td>
							<input class="tbox full">
						</td>
					</tr>
					<tr>
						<th>내용</th>
						<td>
							<textarea class="text_editor">에디터 넣어주세요.</textarea>
						</td>
					</tr>
					<tr>
						<th>이미지</th>
						<td>
							<div class="img_upload banner">
								<input type="file" name="img" id="img" class="hide" onchange="img_change(this)">
								<a href="#none" class="imgUp" id="imgUp" onclick="img_up(this)"></a>
							</div>
							<div>배너 사이즈 450 * 200</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="btnWrap">
				<a href="javascript:history.back()" class="btn col_darkGrey bigger f_w">취소</a>
				<a href="javascript:javascript:void(0)" class="btn col_red bigger f_w ml10">작성</a>
			</div>
		</div>

	</div>
	<footer role="footer" data-include="footer.html"></footer>

</div>
<script>

</script>
</body>
</html>
