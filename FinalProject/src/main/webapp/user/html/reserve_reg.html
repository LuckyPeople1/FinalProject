<script>

	function search_user(type){

		var btn 		= 	$('.search_btn');
		var txt			=	btn.siblings('input');	// input 필드
		var s_table		=	$('.search_user');		// 유저검색결과
		var i_table		=	$('.search_input');		// 유저검색 필드
		var f_table		=	$('.search_fin');		// 검색완료시 필드

		if(type == 'S'){		//	회원검색 시

			if(txt.val() == ''){
				alert('텍스트를 입력해주세요');
				return false;
			}
			s_table.show()		// 검색결과 표시
		}

		if(type == 'R'){		// 회원 재검색 시
			f_table.hide();
			s_table.hide();
			i_table.show();		// 유저검색필드 표시
		}

	}


	function sel_user(e){	// 회원 선택

		// 선택정보 받아오기
		var sel			=	$(e).closest('tr');
		var name		=	sel.find('.user_name');
		var email		=	sel.find('.user_email');
		var phone		=	sel.find('.user_phone');
		var re			=	sel.find('.user_recommend');

		// 동적 효과
		var	fin			=	$('.search_fin');	//	유저정보 필드
		var u_table		=	$('.search_user');	//	검색결과 테이블 필드
		var i_table		=	$('.search_input');	//	검색입력폼 필드

		u_table.hide();	// 검색결과테이블 숨기기
		i_table.hide();	// 검색입력폼 숨기기
		fin.show();	// 유저정보 표시

	}



	// 예약변경 취소

	$('body').on('focus',"#dateS", function(){
		$(this).datepicker({
			changeMonth: true,
			changeYear: true,
			dateFormat: 'yy-mm-dd',
			prevText: '이전 달',
			nextText: '다음 달',
			monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			dayNames: ['일', '월', '화', '수', '목', '금', '토'],
			dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
			dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
			showMonthAfterYear: true,
			// yearSuffix: '년',
			// maxDate:0 // 오늘 이전 날짜 선택 불가
		});
	});
