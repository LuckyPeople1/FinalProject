<script>


	// 메모 팝업창
	function memo_pop(e){
		$('.contents').addClass('overlay');
		$('.popup').show();
	}


	var date = new Date(); /* 현재 */
	var today = $('span[data-name="today"]');

	today.text(date.toISOString().slice(0,10));


	function next_date(){

		date.setDate(date.getDate() + 1); /* 날짜 + 1일 */
		today.text(date.toISOString().slice(0,10));
	}

	function prev_date(){

		date.setDate(date.getDate() - 1); /* 날짜 + 1일 */


		today.text(date.toISOString().slice(0,10));
	}
</script>
