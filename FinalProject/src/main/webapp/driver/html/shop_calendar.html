<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>아이주 관리자</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/ui.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/fullcalendar.css">

	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/jquery-ui-1.12.1.js"></script>
	<script src="../js/ui.js"></script>
	<script src="../js/include.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/fullcalendar.min.js"></script>
	<script src="../js/ko.js"></script>
</head>
<body>
<div class="container">
	<nav>
		<div role="main_nav" data-include="nav_main.html"></div>
		<div role="sub_nav" data-include="nav_shop.html"></div>
	</nav>
	<div class="contents">
		<div class="page_header">
			<div class="page_title">휴무 관리</div>
			<div class="page_sub_title"></div>
		</div>
		<div class="section">
			<div class="section_title"></div>
			<div id="calendar_full"></div>
		</div>

	</div>
	<footer role="footer" data-include="footer.html"></footer>
	<div class="popup memo">
		<div class="popupCon">
			<div class="head">
				<span>메모</span>
			</div>
			<div class="body scroll">
				<textarea class="text_editor smaller"></textarea>
			</div>
			<div class="footer">
				<a href="javascript:closePop()" class="btn pop col_darkGrey f_w">닫기</a>
				<a href="javascript:void(0)" class="btn pop col_red f_w">저장</a>
			</div>
		</div>
	</div>

</div>

<script>

	var events = [
		{
			title: '최희수',
			start: '2018-09-10',
			end: '2018-09-15',
		},
		{
			title: '이민지',
			start: '2018-09-08',
			end: '2018-09-11',
		},
		{
			title: '김별',
			start: '2018-09-10',
			end: '2018-09-12',
		},
		{
			title: '박희재',
			start: '2018-09-10',
			end: '2018-09-12',
		},
	];

	$('#calendar_full').fullCalendar({
		header: {
			left: 'prev,next',
			// left:'',
			center: 'title',
			// right:''
			right: 'month,basicWeek,basicDay'
		},
		lang: "ko",
		// navLinks: true,
		editable: false,
		showNonCurrentDates : false,
		fixedWeekCount:false,
		eventLimit: false,
		draggable:false,
		events: events

	});


</script>
</body>
</html>
